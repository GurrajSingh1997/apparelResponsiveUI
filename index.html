<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Josefin+Sans:wght@400;500;600;700&family=Kumbh+Sans:wght@300;400;500;600;1000;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
  
  <title>Base Appareal</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="brandlogo">
  </header>

  <main>
    <section class="hero-image">
      <img src="images/hero-mobile.jpg" alt="herobanner">
      <img src="images/hero-desktop.jpg" alt="herobannerdesktop">
      
    </section>
    <section class="info">
      <img src="images/logo.svg" alt="brandlogowebsite">
      <h1><span>We're </span>coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="input-btn-wrapper">
          <input type="email" placeholder="Email Address"/>

          <button>
            <img src="images/icon-arrow.svg" alt="button">
        </button>
      </div>
    </section>
  </main>

</body>
</html>
